<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="barra">
                <div class="logo">
                    <a href="/">
                        <h1 class="no-margin"><span class="normal-text">Blog</span><span class="bold-text">DeCafé</span></h1> 
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->
            <div class="banner-texto">
                <h2 class="slogan">Blog de Café con consejos y Cursos</h2> <br>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
    </header>
    <center><h2>Contacto</h2></center>
    <div class="contenido-principal">
        <main class="blog">
            <article class="nosotros-blog">
                <div class="imagen">
                    <img src="/img/contacto.jpg" alt="Contacto">
                </div><!--imagen-->
                    </article>
    </div><!--contenido-principal-->
    <div class="container"> 
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" maxlength="5000" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <div class="logo">
                    <a href="/">
                        <h2 class="no-margin"><span class="normal-text">Blog</span><span class="bold-text">DeCafé</span></h2> 
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
